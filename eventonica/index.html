<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./EventRecommender.js"></script>
    <script src="jQuery-scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="the only place to buy tickets online" />
    <title>ticketmaster</title>
</head>

<body>
    <div>
        <h1>Event Recommender</h1>

        <h2>User Management</h2>
        <div>
            <h3>All Users</h3>
            <ul id="all-users">
                <!-- Use jQuery to display all Users here -->
            </ul>

            <h3>Add User</h3>
            <form id="add-user">
                <label>User ID:</label>
                <input type="text" class="text-field" id="add-user-id">
                <br/>
                <label>User name:</label>
                <input type="text" class="text-field" id="add-user-name">
                <br/>
                <!-- Add more form fields here -->
                <input type="submit" class="form-buttons" value="add user">
            </form>
        </div>

        <div>
            <h3>Delete User</h3>
            <form id="delete-user">
                <label>User ID:</label>
                <input type="text" class="dropdown" id="delete-user-id">
                <br/>
                <input type="submit" class="form-buttons delete-buttons" value="are you sure?">
            </form>
        </div>

        <br/>

        <h2>Event Management</h2>
        <div>
            <h3>All Events</h3>
            <ul>
                <!-- Use jQuery to display all Events here -->
            </ul>

            <h3>Add Event</h3>
            <form id="add-event">
                <label>Event ID:</label>
                <input type="text" class="text-field" id="add-event-id">
                <br/>
                <label>Event name:</label>
                <input type="text" class="text-field" id="add-event-name">
                <br/>
                <!-- Add more form fields here -->
                <input type="submit" class="form-buttons" value="add event">
            </form>
        </div>

        <div>
            <h3>Delete Event</h3>
            <form id="delete-event">
                <label>Event ID:</label>
                <input type="text" class="drop-down" id="delete-event-id">
                <br/>
                <input type="submit" class="form-buttons delete-buttons" value="are you sure?">
            </form>
        </div>



        <br/>

        <h2>Event Search and Save</h2>
        <div>
            <h3>Find Events by Date</h3>
            <form id="date-search">
                <label>Event date:</label>
                <input type="date" id="date-search-id">
                <br/>
                <input type="submit" class="form-buttons find-buttons" value="find events">
            </form>
            <h4>Results:</h4>
            <ol>
                <!-- Use jQuery to add search results here-->
            </ol>
        </div>

        <div>
            <h3>Find Events by Category</h3>
            <form id="category-search">
                <label>Event category:</label>
                <input type="text" class="text-field" id="category-search-id">
                <br/>
                <input type="submit" class="form-buttons find-buttons" value="find events">
            </form>
            <h4>Results:</h4>
            <ol>
                <!-- Use jQuery to add search results here-->
            </ol>
        </div>

        <div>
            <h3>Save Event for User</h3>
            <form id="save-user-event">
                <label>User ID:</label>
                <input type="text" class="like-button" id="save-user-id">
                <br/>
                <label>Event ID:</label>
                <input type="text" class="like-button" id="save-event-id">
                <br/>
                <input type="submit">
            </form>
        </div>
    </div>
</body>

</html>
